<body>
    <header><h1>Adopt Your Favourite Animal</h1></header>

        <form action="#" method="post" target="_parent">

            <select name="" id="">
                <option value="">Select Animal</option>
                <option value="">Dog</option>
                <option value="">Cat</option>
                <option value="">Chicken</option>
                <option value="">Goat</option>
                <option value="">Cow</option>
                <option value="">Horse</option>
                <option value="">Donkey</option>
                <option value="">Sheep</option>
                <option value="">Camel</option>
            </select>
            <textarea name="" id="" cols="30" rows="10">Why do you want to adopt this animal?</textarea>
            <button>Submit</button>
        </form>
    </main>
